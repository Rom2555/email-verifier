# Fail2ban jail for Email Verifier
# Add to /etc/fail2ban/jail.local

[email-verifier]
enabled = true
port = http,https
filter = email-verifier
logpath = /var/log/nginx/email-verifier.access.log
maxretry = 10
findtime = 60
bantime = 3600
action = iptables-multiport[name=email-verifier, port="http,https", protocol=tcp]

# Aggressive jail for API abuse
[email-verifier-api]
enabled = true
port = http,https
filter = email-verifier
logpath = /var/log/nginx/email-verifier.access.log
maxretry = 50
findtime = 60
bantime = 86400
action = iptables-multiport[name=email-verifier-api, port="http,https", protocol=tcp]
