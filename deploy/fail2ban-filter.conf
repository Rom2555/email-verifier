# Fail2ban filter for Email Verifier
# Place in /etc/fail2ban/filter.d/email-verifier.conf

[Definition]
# Failed login attempts
failregex = ^<HOST> .* "POST /login/ HTTP/.*" 200 .*$
            ^<HOST> .* "POST /api/verify/ HTTP/.*" 429 .*$
            ^<HOST> .* "POST /register/ HTTP/.*" 200 .*$

ignoreregex =

# Date pattern in nginx logs
datepattern = %%d/%%b/%%Y:%%H:%%M:%%S %%z
